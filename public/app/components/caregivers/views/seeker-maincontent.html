<div class="container">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="homepage" class="navbar-brand">CareFull</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">

        <ul class="nav navbar-nav navbar-center">
          <li><a ui-sref=".caregivers">Caregivers</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://builtwithbootstrap.com/"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
          <li><a ui-sref=".messages"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
          <li><a ui-sref=".profile"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
        </ul>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="maincontent">
      <div ui-view>
        <form>
          <div class="greenBox">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <input type="text" name="district" id="district" ng-model="district" placeholder="Cidade.." style="margin-top: 10%;">
                </div>
              </div>
              <div class="col-sm-4"><button class="btn btn-success" ng-click="showAdvancedOptions()" style="margin-top:6%"><i class="fa fa-cogs" style="margin-right:4%" aria-hidden="true"></i>Opções Avançadas</button></div>
            </div>
            <div ng-hide="advancedOptions" >
              <div class="row" >
                <div class="col-sm-4"><h4>Preço</h4></div>
                <div class="col-sm-8"><rzslider rz-slider-model="priceSlider.minValue"
                  rz-slider-high="priceSlider.maxValue"
                  rz-slider-options="priceSlider.options"></rzslider></div>
                </div>
              </div>
            </div>
          </form>
          <button class="btn btn-success" ng-click="getData()">A CENA!</button>
          <div class="container" style="margin-top:5%">
          </div>
          <ul class="list-group" ng-repeat="caregiver in caregivers| limitTo:limit">
            <li class="list-group-item" ng-click="loadCaregiver($index)">
              <div class="row">
                <div class="col-sm-3">
                  <div class="circular"></div>
                  <br>
                  <div star-rating rating="caregiver.avgRating" read-only="true" max-rating="5"></div>
                </div>
                <div class="col-sm-6">{{caregiver.name}}
                  <br>({{caregiver.city}})
                  <hr> {{caregiver.job}}
                </div>
                <div class="col-sm-3">{{caregiver.price}}</div>
              </div>
            </li>
          </ul>
          <div class="center">
            <button class="btn btn-success" ng-click="loadMore()">Carregar mais</button>
          </div>


        </div>
      </div>
    </div>
  </div>


  <footer class="footer-basic-centered">

    <p class="footer-company-motto">The company motto.</p>
    <div class="footer-social">
      <a href="https://github.com/danielcaldas/carefull"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
    </div>
    <p class="footer-company-name">CareFull &copy; 2016</p>

  </footer>
